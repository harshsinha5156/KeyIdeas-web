<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header & Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #4f149a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* ✅ Desktop Layout */
    @media (min-width: 769px) {
      body {
        width: 1920px;
        margin: 0 auto;
      }
    }

    /* ✅ Mobile Layout */
    @media (max-width: 768px) {
      body {
        width: 389px;
        margin: 0 auto;
      }

      .header-section {
        height: auto;
        padding: 30px 10px;
      }

      .header-text {
        font-size: 22px;
      }

      .nav-container {
        padding: 15px;
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-collapse {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
      }

      .logo {
        font-size: 22px;
        letter-spacing: 2px;
      }

      .logo-line {
        width: 100%;
      }

      .tagline {
        font-size: 14px;
      }

      .nav-link-custom {
        font-size: 16px;
        margin: 5px 0 !important;
        padding: 0 !important;
      }

      .btn-lets-talk {
        font-size: 16px;
        padding: 8px 20px !important;
        width: 100%;
      }
    }

    /* ✅ Common Styles */
    .header-section {
      background-color: #ebe2fb;
      height: 280.33px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-text {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
    }

    .nav-container {
      border-bottom: 1px solid #000;
      padding: 0 60px;
      width: 100%;
    }

    .logo {
      font-weight: 500;
      color: var(--primary-color);
      font-size: 28px;
      line-height: 1.2;
      letter-spacing: 3px;
    }

    .logo-line {
      height: 1px;
      width: 240px;
      background-color: #000;
      margin: 8px 0;
    }

    .tagline {
      color: #000;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    .nav-link-custom {
      color: var(--primary-color) !important;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      text-decoration: none;
      margin: 0 15px !important;
      padding: 0 5px !important;
    }

    .nav-link-custom::after {
      content: " ▼";
      font-size: 12px;
      position: absolute;
      right: -10px;
      bottom: 3px;
    }

    .btn-lets-talk {
      background-color: var(--primary-color);
      color: white !important;
      font-size: 18px;
      font-weight: 500;
      padding: 10px 25px !important;
      border-radius: 4px !important;
      margin-left: 15px !important;
    }

    /* Hide Toggler - show full menu */
    .navbar-toggler {
      display: none !important;
    }

    .navbar-collapse {
      display: flex !important;
      flex-basis: auto !important;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header-section d-flex align-items-center justify-content-center">
    <h1 class="header-text text-center m-0">HOMEPAGE - DESKTOP</h1>
  </div>

  <!-- Navbar -->
  <nav class="nav-container navbar navbar-expand-lg mb-0">
    <div class="container-fluid p-0 d-flex flex-wrap justify-content-between align-items-center">
      <!-- Logo Section -->
      <div class="d-flex flex-column me-3">
        <span class="logo">K E Y I D E A S</span>
        <div class="logo-line"></div>
        <span class="tagline">agility-ingenuity-reliability</span>
      </div>

      <!-- Nav Links Section -->
      <div class="navbar-collapse d-flex align-items-center gap-lg-5 gap-3 justify-content-end flex-wrap">
        <a href="#" class="nav-link nav-link-custom">Company</a>
        <a href="#" class="nav-link nav-link-custom">Work</a>
        <a href="#" class="nav-link nav-link-custom">Resources</a>
        <a href="#" class="nav-link nav-link-custom">We're Hiring</a>
        <button class="btn btn-lets-talk">Let's Talk</button>
      </div>
    </div>
  </nav>

</body>
</html>
